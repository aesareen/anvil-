container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: column_panel_1
    properties: {}
    type: ColumnPanel
    layout_properties: {grid_position: 'IYJHDS,JYNVVC YAGFUX,LJFIRH'}
    components:
    - name: label_1
      properties: {text: 'Enter your name: '}
      type: Label
      layout_properties: {grid_position: 'DVUNUO,DDPFEW'}
      data_bindings: []
  - name: button_1
    properties: {text: yahoo, visible: true}
    type: Button
    layout_properties: {grid_position: 'IYJHDS,INVGTW'}
    event_bindings: {click: button_1_click}
  - name: name_box
    properties: {placeholder: Name}
    type: TextBox
    layout_properties: {grid_position: 'IYJHDS,JYNVVC YAGFUX,QAGMKE'}
  - name: message_label
    properties: {align: center, font_size: 35}
