    layout_properties: {grid_position: 'IZUIFS,AXIDCO'}
    data_bindings: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: text_box_1
  properties: {text: 'HELLO, WORLD'}
  type: TextBox
  layout_properties: {slot: title}
- name: headline_1
  properties: {role: headline}
  type: Label
  layout_properties: {slot: left-nav}
