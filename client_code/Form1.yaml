        platform, we offer personalized insights and comprehensive resources, ensuring
        that each user finds the perfect fit for their academic, social, and financial
        needs.

        ', italic: true, bold: false, align: center}
    type: Label
    layout_properties: {grid_position: 'FYSORK,PBJNZF'}
